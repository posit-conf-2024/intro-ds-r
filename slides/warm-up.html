# Your Turn 2

**How many different species are represented in `seattle_pets`? How many pets of each species are there?**


üí° Hint: What function from dplyr lets you count the unique values of one or more variables?

---

# Solution 2

.pull-left[

```r
seattle_pets |&gt; 
  count(species)
```

or...


```r
seattle_pets |&gt; 
  group_by(species) |&gt; 
  summarize(n = n())
```

]

.pull-right[

```
## # A tibble: 4 √ó 2
##   species     n
##   &lt;chr&gt;   &lt;int&gt;
## 1 Cat     13935
## 2 Dog     29729
## 3 Goat       16
## 4 Pig         3
```
]

---
class: your-turn

# Your Turn 3

**What is the most popular pet name in this data set?**

üí° Hint: Try using `slice_max()` from dplyr in your solution. Look up the help docs with `?slice_max`.

---

# Solution 3

.pull-left[


```r
seattle_pets |&gt; 
  count(animal_name) |&gt; 
  slice_max(order_by = n)
```

or...


```r
seattle_pets |&gt; 
  count(animal_name, sort = TRUE) |&gt; 
  head(1)
```


or...


```r
seattle_pets |&gt; 
  count(animal_name) |&gt; 
  filter(n == max(n))
```

]

.pull-right[


```
## # A tibble: 1 √ó 2
##   animal_name     n
##   &lt;chr&gt;       &lt;int&gt;
## 1 Luna          410
```

]

# Your Turn 4

**What are the top 10 most popular primary dog breeds?**

üí° Hint: Try using `count()` and `slice_max()` again in your solution -- which argument to `slice_max()` specifies the number of rows to return?

---

# Solution 4


```r
seattle_pets |&gt; 
  filter(species == "Dog") |&gt; 
  count(primary_breed) |&gt; 
  slice_max(order_by = n, n = 10)
```

# Solution 5

.pull-left[


```r
seattle_pets |&gt; 
  filter(species == "Dog") |&gt; 
  count(primary_breed) |&gt; 
  slice_max(order_by = n, n = 10) |&gt; 
  ggplot(aes(x = primary_breed, y = n)) + 
  geom_col() + 
  coord_flip()
```

or ...


```r
seattle_pets |&gt; 
  filter(species == "Dog") |&gt; 
  count(primary_breed) |&gt; 
  slice_max(order_by = n, n = 10) |&gt; 
  ggplot(aes(x = n, y = primary_breed)) + 
  geom_col()
```

]
